<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Svg Ship</title>
  <meta name="description" content="">
  <meta name="author" content="Kuba Sulkowski">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>
<body>
<!--defs only-->
<svg display="none">
  <symbol id="box" viewBox="0,0,50,50">
    <rect height="50" width="50" fill="red" />
  </symbol>
  <symbol id="hull-window" viewBox="0,0,20,20">
    <circle r="10" cx="10" cy="10"/>
  </symbol>
  <symbol id="cloud" viewBox="0,0,100,65">
    <path d="M25 55 C30 55, 35 52, 40 50 C43 57 54 60 67 49 C80 60, 105 15, 70 24 C58 0, 30 5, 35 30 C10 12, 0 45,25 55Z"/>
    <path d="M55 33 C63 34 64 40 58 43" transform="translate(17,-5)"/>
  </symbol>
  <path id="waves" d="M 1440 400  L1440 450 L 0 450 L 0 400 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0 c 40 -30,60 -40,80 0 c 12 20, 25 14, 40 0" />
  <rect id="stripe" fill="var(--color-1)"/>
  <symbol id="buoy" viewBox="-50,-50, 100,100">
    <circle r="30" cx="0" cy="0" />
    <use x="-5" y="-40" xlink:href="#stripe" transform="rotate(-43)"/>
    <use x="-5" y="-40" xlink:href="#stripe" transform="rotate(-130)"/>
    <use x="-5" y="-40" xlink:href="#stripe" transform="rotate(43)"/>
    <use x="-5" y="-40" xlink:href="#stripe" transform="rotate(130)"/>
  </symbol>
  <g id="ship">
    <g class="hull">
      <path id="hull" d="M120 440 Q 30 390 20 330 Q260 370 500 360 Q 500 400 460 410 Q 435 420 430 440Z"/>
      <path id="ribbon"  d="M25.5 350 Q261 390 496.5 380 Q 494.5 386, 490.5 392 Q 261.25 402 32 362 Q28 356 25.5 350Z"/>
      <g id="bulwark">
        <path d="M22 332 L20 300 Q 180 340 340 340 L340 362" />
        <line x1="45" y1="305" x2="45" y2="334"/>
        <line x1="70" y1="310" x2="70" y2="339"/>
        <line x1="95" y1="315" x2="95" y2="342"/>
        <line x1="120" y1="320" x2="120" y2="345"/>
        <line x1="145" y1="325" x2="145" y2="348"/>
        <line x1="170" y1="330" x2="170" y2="351"/>
        <line x1="195" y1="333" x2="195" y2="353  "/>
        <line x1="220" y1="335" x2="220" y2="355"/>
        <line x1="245" y1="336" x2="245" y2="357"/>
        <path d="M341 361 L341 338 L504 340 Q497 350 500 361 Q 401 365 341 362" />
      </g>
      <use class="buoy" width="60" height="60" x="80" y="340" xlink:href="#buoy"/>
      <use class="buoy" width="60" height="60" x="380" y="358" xlink:href="#buoy"/>
      <use width="20" height="20" x="300" y="396" xlink:href="#hull-window"/>
      <use width="20" height="20" x="265" y="394" xlink:href="#hull-window"/>
      <use width="20" height="20" x="230" y="392" xlink:href="#hull-window"/>
    </g>
    <!--<animateTransform
            attributeName="transform"
            dur="5s"
            type="rotate"
            values="-3,265,385;3,265,385;-3,265,385"

            fill="freeze"
            repeatCount="indefinite"
    />-->
  </g>
</svg>
<div class="container">
  <svg id="fluid" viewBox="0,0,720,450">

    <defs>
      <linearGradient id="sea-water-light" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7c9eab" />
      <stop offset="100%" stop-color="#496b78" />
      </linearGradient>
      <linearGradient id="sea-water-dark" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#5C8696" />
        <stop offset="100%" stop-color="#37505a" />
      </linearGradient>
      <linearGradient id="metal-ribbon" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#999" />
        <stop offset="70%" stop-color="#c9dfdf" />
        <stop offset="100%" stop-color="#999" />
      </linearGradient>
      <radialGradient id="hull-paint" cx="20%" cy="60%" r="100%" >
        <stop offset="0%" stop-color="#682424" />
        <stop offset="100%" stop-color="#411616" />
      </radialGradient>
      <radialGradient id="sun" >
        <stop offset="10%" stop-color="#ffbe67" />
        <stop offset="80%" stop-color="#FFFC7F" />
        <stop offset="100%" stop-color="#fffdb2" />
      </radialGradient>

      <filter id="sunBlur" x="0" y="0" width="120%"  height="120%">
        <feGaussianBlur in="sourceGraphic" result="result" stdDeviation="5"/>

      </filter>
    </defs>
    <use id="waves-top" xlink:href="#waves" transform="translate(0,-20)" />
    <use class="ship" xlink:href="#ship" y="-10"/>
    <circle r="50" cx="600" cy="80" fill="url(#sun)" filter="url(#sunBlur)"/>
    <use xlink:href="#cloud" width="200" height="120" x="30" y="-10"/>
    <use xlink:href="#cloud" width="160" height="80" x="580" y="50"/>
    <use id="waves-bottom" xlink:href="#waves" x="0" y="0" />
  </svg>
</div>

<script src="js/vendor/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
